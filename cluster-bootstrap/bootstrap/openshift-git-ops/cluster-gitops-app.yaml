---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-gitops-app
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap/cluster
    repoURL: https://github.com/mabehiro/cluster-bootstrap.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
